<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
  <!------------------------------------Header of the page & Button-------------------------------------->
    <div class="jumbotron text-center" style="background-color: #c28468;">
      <h1>Mission to Mars</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

      

      <div class="container">
  <!------------------------------------Latest News-------------------------------------->
        <div class="row">
          <h2>Latest Mars News</h2>
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.news_para}}</p>
        </div>
        <br><br>
  <!------------------------------------Featured Image-------------------------------------->
        <div class="row">
            <div class="col-md-8" style= "border: solid; border-width: 1px;padding-bottom: 10px;">
              <h2>Featured Mars Image</h2>
              <img width="100%" src= "{{mars.featured_image_url}}" alt= "Mars">            
            </div>


  <!------------------------------------Mars Facts-------------------------------------->
              <div class="col-md-12">
                <br><br>
                <h4>Mars Facts</h4>
                {{mars.mars_table | safe}} 
              </div>
              
            </div>
        </div>

  <!------------------------------------Mars Hemispheres-------------------------------------->
    <br>    

    <h1 style="text-align: center;"> Mars Hemispheres</h1>
    <hr>
    <br>

    {% for picture in mars.hemisphere_image_urls %}
    <div style="padding-left: 25%;padding-right: 20%;">
      
              <div class="card col-lg-6" style="align-content: center; padding-bottom: 15px;" >
                  <div class="col-lg-8 col-md-6" style="border: solid grey 1px; ; text-align: center;">
                      <img src="{{picture.img_url}}"  width="200" height="200" alt="Mars Image" >
                      <div class="card-body" >
                          <p style="font-weight: bolder; padding-top: 15px; font-size: 12px;" class="card-text"> {{ picture.title }}
                      </div>
                  </div> 
              </div>
      </div>
    </div>

{% endfor %}

        

      

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
